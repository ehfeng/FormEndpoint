{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form method=post>
      <dl>
        {{ form.csrf_token }}
        {% for field in form._fields %}
          {{ render_field(form._fields[field]) }}
        {% endfor %}
      </dl>
      <p><input type=submit value="Create Endpoint">
    </form>
{% endblock %}
